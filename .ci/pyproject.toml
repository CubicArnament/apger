[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 88

# Assume Python 3.12
target-version = "py312"

[tool.ruff.lint]
# Enable all built-in rules by default
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP", # pyupgrade
    "YTT",# flake8-2020
    "ANN",# flake8-annotations
    "ASYNC",# flake8-async
    "TRIO",# flake8-trio
    "BLE",# flake8-blind-except
    "FBT",# flake8-boolean-trap
    "S",  # flake8-bandit security issues
    "PT", # flake8-pytest-style
    "RUF",# Ruff-specific rules
    "SIM",# flake8-simplify
    "ARG",# flake8-unused-arguments
    "DTZ",# flake8-datetimez
    "PGH",# pygrep-hooks
    "PIE",# flake8-pie
    "PL", # Design related pylint codes
    "PT", # Pytest rules
    "PYI",# Missing type annotations
    "TRY",# Tryceratops
    "ICN",# flake8-import-conventions
    "ISC",# flake8-implicit-str-concat
    "G",  # flake8-logging-format
    "PGH",# pygrep-hooks
    "PIE",# flake8-pie
    "PL", # Design related pylint codes
    "PT", # Pytest rules
    "PYI",# Missing type annotations
    "RUF",# Ruff-specific rules
    "SIM",# flake8-simplify
    "UP", # pyupgrade
    "YTT",# flake8-2020
    "EXE",# flake8-executable
    "PGH",# pygrep-hooks
    "TRY",# Tryceratops
]

# Allow fix for most rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, use trailing commas.
skip-magic-trailing-comma = false

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Automatically detect the preferred line ending.
line-ending = "auto"