[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 88

# Assume Python 3.12
target-version = "py312"

[tool.ruff.lint]
# Enable specific rules, focusing on security and critical issues
select = [
    "E",      # pycodestyle errors
    "F",      # Pyflakes
    "B",      # flake8-bugbear (includes security-related issues)
    "UP",     # pyupgrade
    "BLE",    # flake8-blind-except
    "FBT",    # flake8-boolean-trap
    "S",      # flake8-bandit security issues
    "RUF",    # Ruff-specific rules
    "SIM",    # flake8-simplify
    "ARG",    # flake8-unused-arguments
    "PGH",    # pygrep-hooks
    "PIE",    # flake8-pie
    "PL",     # Design related pylint codes
    "PYI",    # Missing type annotations
    "TRY",    # Tryceratops
    "EXE",    # flake8-executable
]

# Ignore stylistic issues that are not critical for production
ignore = [
    "E501",  # Line too long (handled by formatter)
    "W",     # pycodestyle warnings (stylistic issues)
    "ANN",   # Type annotations (not critical for production)
    "ISC",   # Implicit string concatenation
    "G",     # Logging format issues
    "PLR",   # Design related (too many branches, etc.)
    "PLC",   # Refactoring candidates
    "PLW",   # Runtime warnings
    "PT",    # Pytest style
    "ICN",   # Import conventions
    "YTT",   # Flake8-2020
    "ASYNC", # Async checks
    "TRIO",  # Trio checks
    "UP",    # Upgrades
    "C",     # Comprehension checks
    "I",     # Import ordering
]

# Allow fix for most rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Allow fix for most rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, use trailing commas.
skip-magic-trailing-comma = false

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Automatically detect the preferred line ending.
line-ending = "auto"